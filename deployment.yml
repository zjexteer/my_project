apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: MyApp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: mawlstace/my-nginx:main
